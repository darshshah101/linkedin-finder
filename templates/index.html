<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Lead Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h2 class="mb-4">üîç LinkedIn Lead Finder</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" name="company" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Designation / Role</label>
                <input class="form-control" list="roles" name="role" placeholder="Select or type a role..." required>
                <datalist id="roles">
                    <option value="CEO">
                    <option value="CTO">
                    <option value="COO">
                    <option value="Director">
                    <option value="President">
                    <option value="Automation Manager">
                    <option value="Engineering Manager">
                    <option value="Project Manager">
                    <option value="Product Manager">

                </datalist>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if searched %}
            {% if links %}
            <div class="mt-4">
                <h4>üîó LinkedIn Results</h4>
                <button onclick="copyResults()" class="btn btn-secondary mb-3">üìã Copy All Results</button>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Designation</th>
                            <th>Profile</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in links %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.designation }}</td>
                            <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="alert alert-warning mt-4">
                ‚ö†Ô∏è No LinkedIn profiles found for this company and role.
            </div>
            {% endif %}
        {% endif %}
    </div>

    <script>
    function copyResults() {
        let table = document.querySelector("table tbody");
        if (!table) return;

        let rows = table.querySelectorAll("tr");
        let text = "";
        rows.forEach(row => {
            const cells = row.querySelectorAll("td");
            const name = cells[0].innerText;
            const role = cells[1].innerText;
            const link = cells[2].innerText;
            text += `${name}\t${role}\t${link}\n`;
        });

        navigator.clipboard.writeText(text).then(() => {
            alert("‚úÖ Results copied to clipboard!");
        });
    }
    </script>
</body>
</html>
